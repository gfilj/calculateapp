<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!-- mui -->
		<link type="text/css" rel="stylesheet" href="../static/css/mui.min.css"/>
	</head>

	<body>
		<div class="mui-content-padded">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>数字</label>
					<input type="text" class="mui-input-clear mui-left" placeholder="2" id="addNumber">
					
				</div>
				<div class="mui-button-row">
					<button class="mui-btn mui-btn-primary addNumberBtn">add</button>
				</div>
			</form>
			
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>赢</label>
					<input type="text" class="mui-input-clear" placeholder="1,2" id="winRate">
				</div>
				<div class="mui-input-row">
					<label>平</label>
					<input type="text" class="mui-input-clear" placeholder="3,4" id="equalRate">
				</div>
				<div class="mui-input-row">
					<label>输</label>
					<input type="text" class="mui-input-clear" placeholder="5,6" id="loseRate">
				</div>
				<div class="mui-button-row">
					<button class="mui-btn mui-btn-primary unpdateRateBtn">update</button>
				</div>
			</form>
			<ul class="mui-table-view">
			    <li class="mui-table-view-cell" id="showliWin">赢：100%</li>
			    <li class="mui-table-view-cell" id="showliEqual">平：0%</li>
			    <li class="mui-table-view-cell" id="showliLose">输：0%</li>
			</ul>
		</div>
		
		<!-- mui -->
		<script type="text/javascript" src="../static/js/mui.min.js"></script>
		<!-- jquery -->
		<script type="text/javascript" src="../static/js/lib/jquery/jquery-1.11.2.min.js"></script>
		<!-- qiao.h.js -->
		<script type="text/javascript" src="../static/js/lib/qiao/qiao.h.js"></script>
		<!-- app -->
		<script type="text/javascript" src="../static/js/app/calculate.js"></script>
	</body>
</html>
